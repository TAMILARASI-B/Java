<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/restaurant1.jpg" class="d-block w-100" alt="Delicious Food">
      <div class="carousel-caption d-none d-md-block">
        <h5>Welcome to Zomato</h5>
        <p>Delicious meals crafted with love.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/restaurant2.jpg" class="d-block w-100" alt="Italian Dish">
      <div class="carousel-caption d-none d-md-block">
        <h5>Authentic Cuisine</h5>
        <p>Freshly prepared daily.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/restaurant3.jpg" class="d-block w-100" alt="Dining Area">
      <div class="carousel-caption d-none d-md-block">
        <h5>Elegant Ambience</h5>
        <p>A perfect place for your moments.</p>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
