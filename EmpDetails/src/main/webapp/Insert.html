<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert Record</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <h1>Insert Employee Details</h1>
    <form action="Insert">
      <input type="text" name="uid" placeholder="Employee ID" required><br>
      <input type="text" name="uname" placeholder="Name" required><br>
      <input type="text" name="uage" placeholder="Age" required><br>
      <input type="text" name="usalary" placeholder="Salary" required><br>
      <input type="text" name="udesig" placeholder="Designation" required><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
